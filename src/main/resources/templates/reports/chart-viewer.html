<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Charts - Heronix SIS</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>

    <!-- Custom Styles -->
    <link rel="stylesheet" th:href="@{/css/chart-viewer.css}">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><i class="fas fa-chart-line me-2"></i>Attendance Charts</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/reports/dashboard"><i class="fas fa-th me-1"></i>Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/reports/charts"><i class="fas fa-chart-bar me-1"></i>Charts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/reports/analytics"><i class="fas fa-chart-pie me-1"></i>Analytics</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container-fluid mt-4">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0"><i class="fas fa-sliders-h me-2"></i>Chart Controls</h5>
                    </div>
                    <div class="card-body">
                        <!-- Date Range -->
                        <div class="mb-3">
                            <label class="form-label fw-bold">Date Range</label>
                            <input type="date" class="form-control form-control-sm mb-2" id="startDate">
                            <input type="date" class="form-control form-control-sm" id="endDate">
                        </div>

                        <!-- Chart Type -->
                        <div class="mb-3">
                            <label class="form-label fw-bold">Chart Type</label>
                            <div class="btn-group-vertical w-100" role="group">
                                <button type="button" class="btn btn-outline-primary btn-sm active" data-chart="daily-trend">
                                    <i class="fas fa-chart-line me-2"></i>Daily Trend
                                </button>
                                <button type="button" class="btn btn-outline-primary btn-sm" data-chart="status-distribution">
                                    <i class="fas fa-chart-pie me-2"></i>Status Distribution
                                </button>
                                <button type="button" class="btn btn-outline-primary btn-sm" data-chart="grade-comparison">
                                    <i class="fas fa-chart-bar me-2"></i>Grade Comparison
                                </button>
                                <button type="button" class="btn btn-outline-primary btn-sm" data-chart="weekly-pattern">
                                    <i class="fas fa-chart-area me-2"></i>Weekly Pattern
                                </button>
                            </div>
                        </div>

                        <!-- Actions -->
                        <div class="d-grid gap-2">
                            <button class="btn btn-primary btn-sm" id="refreshChart">
                                <i class="fas fa-sync-alt me-2"></i>Refresh Chart
                            </button>
                            <button class="btn btn-success btn-sm" id="downloadPNG">
                                <i class="fas fa-download me-2"></i>Download PNG
                            </button>
                            <button class="btn btn-info btn-sm text-white" id="exportData">
                                <i class="fas fa-file-export me-2"></i>Export Data
                            </button>
                        </div>

                        <!-- Chart Info -->
                        <div class="mt-4 p-3 bg-light rounded" id="chartInfo">
                            <h6 class="fw-bold mb-2">Chart Information</h6>
                            <small>
                                <div><strong>Generated:</strong> <span id="infoGenerated">-</span></div>
                                <div><strong>Data Points:</strong> <span id="infoDataPoints">-</span></div>
                                <div><strong>Source:</strong> <span id="infoSource">-</span></div>
                            </small>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Chart Display -->
            <div class="col-md-9">
                <!-- Loading Indicator -->
                <div id="loadingIndicator" class="text-center py-5" style="display: none;">
                    <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-3 text-muted">Generating chart...</p>
                </div>

                <!-- Chart Container -->
                <div class="card" id="chartContainer">
                    <div class="card-header bg-white d-flex justify-content-between align-items-center">
                        <h4 class="mb-0" id="chartTitle">Daily Attendance Trend</h4>
                        <span class="badge bg-secondary" id="chartBadge">Line Chart</span>
                    </div>
                    <div class="card-body">
                        <canvas id="mainChart"></canvas>
                    </div>
                    <div class="card-footer bg-white text-muted" id="chartSubtitle">
                        Select a date range and click Refresh Chart
                    </div>
                </div>

                <!-- Chart Statistics -->
                <div class="row mt-3">
                    <div class="col-md-4">
                        <div class="card text-center">
                            <div class="card-body">
                                <h6 class="text-muted mb-2">Present Rate</h6>
                                <h3 class="mb-0 text-success" id="statPresentRate">-</h3>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card text-center">
                            <div class="card-body">
                                <h6 class="text-muted mb-2">Absent Rate</h6>
                                <h3 class="mb-0 text-danger" id="statAbsentRate">-</h3>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card text-center">
                            <div class="card-body">
                                <h6 class="text-muted mb-2">Tardy Rate</h6>
                                <h3 class="mb-0 text-warning" id="statTardyRate">-</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom Chart Script -->
    <script th:src="@{/js/chart-viewer.js}"></script>
</body>
</html>
