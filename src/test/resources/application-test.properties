# ============================================================================
# HERONIX SIS - TEST CONFIGURATION
# ============================================================================
# This configuration is used when running tests with @ActiveProfiles("test")

# Use H2 in-memory database for tests
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Hibernate settings for tests
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Disable web server for unit tests
spring.main.web-application-type=none

# Specify main application class for tests
# This resolves "Found multiple @SpringBootConfiguration annotated classes" error
spring.main.allow-bean-definition-overriding=true

# Disable caching for tests
spring.cache.type=none

# Disable scheduling for tests
spring.task.scheduling.enabled=false

# Disable mail for tests
spring.mail.host=localhost
spring.mail.port=25
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false
heronix.schedule.distribution.email-enabled=false

# Disable security audit persistence for tests
heronix.security.token-blacklist.persist-to-db=false

# Test logging
logging.level.com.heronix=DEBUG
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN
