# ============================================================================
# Heronix SIS - Docker Compose Configuration
# Production-ready deployment optimized for 500+ concurrent connections
# ============================================================================

version: '3.8'

services:
  # ==========================================================================
  # PostgreSQL Database - Tuned for high concurrency
  # ==========================================================================
  postgres:
    image: postgres:16-alpine
    container_name: heronix-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: heronix_sis
      POSTGRES_USER: heronix
      POSTGRES_PASSWORD: ${DB_PASSWORD:-heronix_secure_password}
      # PostgreSQL tuning for high concurrency
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/postgresql.conf:/etc/postgresql/postgresql.conf:ro
    ports:
      - "5432:5432"
    command: >
      postgres
      -c max_connections=200
      -c shared_buffers=256MB
      -c effective_cache_size=768MB
      -c maintenance_work_mem=128MB
      -c checkpoint_completion_target=0.9
      -c wal_buffers=16MB
      -c default_statistics_target=100
      -c random_page_cost=1.1
      -c effective_io_concurrency=200
      -c work_mem=4MB
      -c min_wal_size=1GB
      -c max_wal_size=4GB
      -c max_worker_processes=4
      -c max_parallel_workers_per_gather=2
      -c max_parallel_workers=4
      -c max_parallel_maintenance_workers=2
      -c log_statement=none
      -c log_duration=off
      -c log_min_duration_statement=1000
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U heronix -d heronix_sis"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - heronix-network
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G

  # ==========================================================================
  # Redis - Session store and caching (optional but recommended)
  # ==========================================================================
  redis:
    image: redis:7-alpine
    container_name: heronix-redis
    restart: unless-stopped
    command: >
      redis-server
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --appendonly yes
      --tcp-keepalive 300
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - heronix-network
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # ==========================================================================
  # Heronix SIS API Server - Optimized for 500+ connections
  # ==========================================================================
  heronix-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: heronix-api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # Spring profiles
      SPRING_PROFILES_ACTIVE: production

      # Database configuration
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/heronix_sis
      SPRING_DATASOURCE_USERNAME: heronix
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD:-heronix_secure_password}

      # Connection pool tuning for 500+ connections
      HIKARI_MAX_POOL_SIZE: ${HIKARI_MAX_POOL_SIZE:-100}
      HIKARI_MIN_IDLE: ${HIKARI_MIN_IDLE:-20}

      # Redis for caching/sessions (optional)
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379

      # JWT Configuration (MUST override in production)
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-86400000}

      # Rate limiting
      HERONIX_SECURITY_RATE_LIMITING_DEFAULT_LIMIT: 5000
      HERONIX_SECURITY_RATE_LIMITING_UNAUTHENTICATED_LIMIT: 100

      # CORS (set allowed origins in production)
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-}

      # Logging
      LOGGING_LEVEL_ROOT: INFO
      LOGGING_LEVEL_COM_HERONIX: INFO

    ports:
      - "8080:8080"

    volumes:
      - heronix_data:/app/data
      - heronix_logs:/app/logs
      - heronix_exports:/app/exports

    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9590/actuator/health/readiness"]
      interval: 30s
      timeout: 10s
      start_period: 90s
      retries: 3

    networks:
      - heronix-network

    # Resource limits for stability
    deploy:
      resources:
        limits:
          memory: 4G
          cpus: '2.0'
        reservations:
          memory: 2G
          cpus: '1.0'

    # Graceful shutdown
    stop_grace_period: 30s

    # Ulimits for high connection handling
    ulimits:
      nofile:
        soft: 65536
        hard: 65536
      nproc:
        soft: 65536
        hard: 65536

  # ==========================================================================
  # Nginx - Reverse proxy with load balancing (optional)
  # ==========================================================================
  nginx:
    image: nginx:alpine
    container_name: heronix-nginx
    restart: unless-stopped
    depends_on:
      - heronix-api
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - heronix-network
    profiles:
      - with-nginx

# ==========================================================================
# Volumes for persistent storage
# ==========================================================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  heronix_data:
    driver: local
  heronix_logs:
    driver: local
  heronix_exports:
    driver: local
  nginx_logs:
    driver: local

# ==========================================================================
# Network configuration
# ==========================================================================
networks:
  heronix-network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.28.0.0/16
